{{define "content"}}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Metrics</h4>
                </div>
                <div class="card-body p-4">

                    {{if .error}}
                    <div class="alert alert-danger" role="alert">
                        {{.error}}
                    </div>
                    {{end}}

                    <form method="POST" action="/create-metrics">
                        <!-- Weight Field -->
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (kg) *</label>
                            <input type="number" step="0.01" min="1" class="form-control" id="weight" name="weight" placeholder="Enter your weight in kg" required>
                        </div>

                        <!-- Height Field -->
                        <div class="mb-3">
                            <label for="height" class="form-label">Height (cm) *</label>
                            <input type="number" step="0.1" min="1" class="form-control" id="height" name="height" placeholder="Enter your height in cm" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Save Metrics</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/display-metrics" class="text-decoration-none">View all metrics</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
