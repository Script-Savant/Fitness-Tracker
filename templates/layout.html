<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>

    <link rel="stylesheet" href="/static/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/static/Images/icon.png" type="image/x-icon">

</head>
<body>

    <!-- navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">
        <img src="/static/Images/icon.png" alt="" style="width: 50px;" class="rounded">
        Fitness Tracker
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home"><i class="bi bi-house-heart-fill"></i>  Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/display-metrics">Track Metrics</a>
        </li>
      </ul>

      <span class="navbar-text">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {{if .user}}
            <li class="nav-item">
                <a class="nav-link text-info fw-bold" href="#">{{.user.DisplayName}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            {{else}}
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        {{end}}
      </ul>
      </span>

    </div>
  </div>
</nav>

<div class="container-fluid p-2 m-2">
    {{block "content" .}}{{end}}
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
